        <script type="text/javascript">
        var totalTests = 38;
        var doneTests = 0;
        var successTest = 0;
        var errorTest = 0;
        var updateProgressBar = function (){
            doneTests++;
            var percentDone = Math.round( (doneTests/totalTests)*100 );
            $('.progress-bar-info').html(percentDone + '%');
            $('.progress-bar-info').width(percentDone + '%');
        }
        var updateSuccessBar = function (){
            successTest++;
            var percentDone = Math.round( (successTest/totalTests)*100 );
            $('.progress-bar-success').html(percentDone + '%');
            $('.progress-bar-success').width(percentDone + '%');
        }
        var updateErrorBar = function (){
            errorTest++;
            var percentDone = Math.round( (errorTest/totalTests)*100 );
            $('.progress-bar-danger').html(percentDone + '%');
            $('.progress-bar-danger').width(percentDone + '%');
        }
        </script>
        <style type="text/css">
            .btn.btn-ip{

                display: inline;

                width: 100%;
            }
            pre{
                text-align: left !important;
                width: 100%;
            }
        </style>

                        <div style="width: 0%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-success">0%</div><br />
                        <h6>Error:</h6>
                        <div style="width: 0%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-danger">0%</div>
                    </div>
